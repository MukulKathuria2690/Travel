<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Packages</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6994924842.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar-white">
      <div class="Header">
        <div class="logo">
          <img src="/images/logo-red.png" width="140px" />
        </div>
        <div class="navbar">
          <ul>
            <li><a href="#" class="active">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
          </ul>
        </div>
        <a href="#" class="register-btn">Register Now</a>
      </div>
    </div>

    <div class="container">
      <div class="list-container">
        <div class="left-col">
          <p>200+ Options</p>
          <h1>Reccomended Places In San Francisco</h1>
          <div class="house">
            <div class="house-img">
              <img src="images/image-s1.png" />
            </div>
            <div class="house-info">
              <p>Private Villa in San Francisco</p>
              <h3>Deluxe Queen Room with street View</h3>
              <p>1 Bedroom / 1 Bathroom / Wiki / Kitchen</p>
            </div>
          </div>
        </div>
        <div class="right-col"></div>
      </div>
      <div class="footer">
        <a href="http://facebook.com//"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="http://Youtube.com//"><i class="fa-brands fa-youtube"></i></a>
        <a href="http://Twitter.com//"><i class="fa-brands fa-twitter"></i></a>
        <a href="http://Linkedin.com//"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="http://Instagram.com//"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <hr />
        <p>
          Copyright <i class="fa-regular fa-copyright"></i> 2021, Easy
          Tutorials.
        </p>
      </div>
    </div>
  </body>
</html>
